<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <rect width="200" height="200" fill="#f0f4f0"/>
  <g transform="translate(100, 100)">
    <!-- Stem -->
    <line x1="0" y1="60" x2="0" y2="-20" stroke="#4a7c59" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <ellipse cx="-15" cy="20" rx="18" ry="25" fill="#6b9d7a" opacity="0.9" transform="rotate(-30 -15 20)"/>
    <ellipse cx="15" cy="0" rx="18" ry="25" fill="#6b9d7a" opacity="0.9" transform="rotate(30 15 0)"/>
    <ellipse cx="-12" cy="-10" rx="16" ry="22" fill="#7db38c" opacity="0.9" transform="rotate(-25 -12 -10)"/>
    <ellipse cx="12" cy="-25" rx="16" ry="22" fill="#7db38c" opacity="0.9" transform="rotate(25 12 -25)"/>
    
    <!-- Top leaves -->
    <ellipse cx="-8" cy="-35" rx="14" ry="18" fill="#8fc99e" opacity="0.9" transform="rotate(-20 -8 -35)"/>
    <ellipse cx="8" cy="-40" rx="14" ry="18" fill="#8fc99e" opacity="0.9" transform="rotate(20 8 -40)"/>
    
    <!-- Pot -->
    <path d="M -35 60 L -30 80 L 30 80 L 35 60 Z" fill="#8b7355"/>
    <ellipse cx="0" cy="60" rx="35" ry="8" fill="#a0877a"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    No image available
  </text>
</svg>

